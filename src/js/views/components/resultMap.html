<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.0/mapbox.css' rel='stylesheet' />
<div class="column" id="main-map" style="height:600px; width: 100%; background-color:rgb(200,200,200); margin:30px 0">

    <div class='top-map-nav'>
      <a id='back-btn' class='map-btn go-back' href='javascript:;'>Back</a>
      <a id='state-list-btn' class='map-btn state-list-btn' href='javascript:;'>Find</a>
      <ul class="dropdown-menu state-list-dropdown">
        <% _.each(states, function(item) { %>
          <li><%= item.abbr %><%= race.key %></li>
        <% }); %>
      </ul>
    </div>

    <div class="big-load"></div>
    <div class="container1">

        <!--to be displayed when a region is not up for re-election-->
        <div id='non-year'></div>

        <div class="box">
            <div class="header">
                <h3></h3>
                <ul id="map-mode" class="nav-buttons unstyled">
                    <li><a href="#states">States</a>
                    </li>
                    <li class="noie"><a href="#counties">Counties</a>
                    </li>
                </ul>
            </div>
            <div class="cta">
                <span>Hover for results and click to zoom</span>
            </div>
            <div id="mapbox" style="width:100%; height:600px"></div>
            <div class="map"></div>
            <!--map Legend-->
            <ul class='legend'>
                <li class='leading'>
                    <span class='key'></span>
                    <span class='text'>Leading</span>
                </li>
                <li class='win'>
                    <span class='key'></span>
                    <span class='text'>Win</span>
                </li>
            </ul>
            <a href='#' class='button fade' id='nation-view'>Back to Nation</a>
            <a href='#' class='button fade' id='state-view'>Back to State</a>
            <small class='attribution'>
                <div id="osm-attribution" class="hidden">Map data from <a href="http://www.openstreetmap.org/">OpenStreetMap</a>.</div>
                <div id="cd-attribution" class="hidden">Boundary data from <a href="http://www.azavea.com/">Azavea</a>.</div>
            </small>
        </div>
    </div>
</div>

<svg id="patterns" width="0" height="0">
  <defs>
      <pattern id="tLead" width="8px" height="8px" patternUnits="userSpaceOnUse">
          <rect x="0" y="0" width="8" height="8" fill="#c6c6c6"></rect>
           <line x1="0" y1="-6" x2="14" y2="8" stroke-width="1" stroke="rgb(255, 255, 255)" stroke-opacity="0.5" />
           <line x1="0" y1="-2" x2="10" y2="8" stroke-width="1" stroke="rgb(255, 255, 255)" stroke-opacity="0.5" />
           <line x1="0" y1="2" x2="6" y2="8" stroke-width="1" stroke="rgb(255, 255, 255)" stroke-opacity="0.5" />
           <line x1="0" y1="6" x2="2" y2="8" stroke-width="1" stroke="rgb(255, 255, 255)" stroke-opacity="0.5" />
      </pattern>
      <pattern id="dLead" width="8px" height="8px" patternUnits="userSpaceOnUse">
          <rect x="0" y="0" width="8" height="8" fill="#3c9bc8"></rect>
           <line x1="0" y1="-6" x2="14" y2="8" stroke-width="1" stroke="rgb(255, 255, 255)" stroke-opacity="0.5" />
           <line x1="0" y1="-2" x2="10" y2="8" stroke-width="1" stroke="rgb(255, 255, 255)" stroke-opacity="0.5" />
           <line x1="0" y1="2" x2="6" y2="8" stroke-width="1" stroke="rgb(255, 255, 255)" stroke-opacity="0.5" />
           <line x1="0" y1="6" x2="2" y2="8" stroke-width="1" stroke="rgb(255, 255, 255)" stroke-opacity="0.5" />
      </pattern>
      <pattern id="rLead" width="8px" height="8px" patternUnits="userSpaceOnUse">
          <rect x="0" y="0" width="8" height="8" fill="#cc6161"></rect>
           <line x1="0" y1="-6" x2="14" y2="8" stroke-width="1" stroke="rgb(255, 255, 255)" stroke-opacity="0.5" />
           <line x1="0" y1="-2" x2="10" y2="8" stroke-width="1" stroke="rgb(255, 255, 255)" stroke-opacity="0.5" />
           <line x1="0" y1="2" x2="6" y2="8" stroke-width="1" stroke="rgb(255, 255, 255)" stroke-opacity="0.5" />
           <line x1="0" y1="6" x2="2" y2="8" stroke-width="1" stroke="rgb(255, 255, 255)" stroke-opacity="0.5" />
      </pattern>
      <pattern id="oLead" width="8px" height="8px" patternUnits="userSpaceOnUse">
          <rect x="0" y="0" width="8" height="8" fill="#72d49a"></rect>
           <line x1="0" y1="-6" x2="14" y2="8" stroke-width="1" stroke="rgb(255, 255, 255)" stroke-opacity="0.5" />
           <line x1="0" y1="-2" x2="10" y2="8" stroke-width="1" stroke="rgb(255, 255, 255)" stroke-opacity="0.5" />
           <line x1="0" y1="2" x2="6" y2="8" stroke-width="1" stroke="rgb(255, 255, 255)" stroke-opacity="0.5" />
           <line x1="0" y1="6" x2="2" y2="8" stroke-width="1" stroke="rgb(255, 255, 255)" stroke-opacity="0.5" />
      </pattern>
  </defs>
</svg>
