<% if (filtered.length > 0) { %>
    <h3 class="updates-feed-heading">Updates</h3>
    <p class="updates-feed-attribution">Data provided by The Associated Press</p>
<% } %>
<% _.chain(filtered).first(10).each(function (item) { %>
<div class="update-card update-card-<%= item.id %>">
    <div class="update-card-header">
        <strong>Races Called</strong>
        <span class="updateTime"><%= formatTimestamp(item.timestamp) %></span>
    </div>
    <div class="update-cards">
    <% _.each(item.changes.win, function (item) { %>
        <div class="update-card-item">
            <%= formatRaceResult(item) %>
        </div>
    <% }); %>
    </div>
</div>
    
<% }); %>
